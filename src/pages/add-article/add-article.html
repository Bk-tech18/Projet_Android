<ion-header>

    <ion-navbar>
      <ion-title>Ajouter Article</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>

        {{ item }}
      </button-->  
      <!-- <ion-item>
        <ion-label stacked>Nom Catégorie</ion-label>

      <ion-item>
        <ion-label >Nom:</ion-label>
        <ion-input [(ngModel)]="art.nom" placeholder="Nom article" required></ion-input>
      </ion-item> 
      
      <ion-item> 
       <ion-label >Catégorie</ion-label>
      <ion-select [(ngModel)]="art.categorieId" >
        <ion-option *ngFor="let cat of categos" [value]= "cat.idCat"required > {{ cat.name }}</ion-option>
      </ion-select> 
      
      </ion-item>
      <ion-item>
          <ion-label >Quantité:</ion-label>
          <ion-input [(ngModel)]="art.QuantiteArt" placeholder="Quantité Article" required></ion-input>
      </ion-item>
      <ion-item>
      <ion-label >Prix Unitaire:</ion-label>
      <ion-input [(ngModel)]="art.prixUnit" placeholder="prix Unitaire" required ></ion-input>
      </ion-item>
      <div padding>
        <button ion-button full (click)="addart()" >Enregistrer</button>
      </div>
    </ion-list>
  </ion-content>
