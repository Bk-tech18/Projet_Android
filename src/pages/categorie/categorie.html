<ion-header>
  <ion-toolbar>
	<button ion-button menuToggle>
      <ion-icon name="home"></ion-icon>
    </button>
    
    <ion-title>Catégorie </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal"  >
      <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-item>
    <ion-label stacked>Nom Catégorie</ion-label>
    <ion-input [(ngModel)]="categ.name" placeholder="categ Name"></ion-input>
  </ion-item>
  
  <button ion-button full (click)="addcateg()">Enregistrer Catégorie</button>
 
  <ion-list>
    <ion-item *ngFor="let dev of categs">
      <h2>{{ dev.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
