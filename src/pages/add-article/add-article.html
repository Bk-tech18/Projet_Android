<ion-header>

    <ion-navbar>
      <ion-title>Ajouter Article</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <!--button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        {{ item }}
      </button-->  
     
      <ion-item>
        <ion-label >Nom:</ion-label><ion-input type="text"></ion-input>
      </ion-item>
      
      <ion-item> 
      <ion-label >Catégorie</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
  
      </ion-item>
      <ion-item>
          <ion-label >Quantité:</ion-label><ion-input type="text"></ion-input>
          </ion-item>
      <ion-item>
      <ion-label >Prix Unitaire:</ion-label><ion-input type="text"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button outline >Enregistrer</button>
      </div>
    </ion-list>
  </ion-content>
